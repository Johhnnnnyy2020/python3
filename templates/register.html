<!DOCTYPE html>
<html lang="en">
{% extends "index.html" %}
{% block content %}

    <h3 class=" black-text text-shadow center-align">Register</h3>
    <div class="row">
        <form class="col s12 m12 l6" method="POST" action="{{ url_for('register') }}">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix black-text"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix black-text"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-small black-text center-align">
                            Register <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            <div class="row">
            <div class="col s12 center-align">
                    Already Registered?
                    <a href="{{ url_for('login') }}" class="teal-text">Log In</a>
            </div>
        </div>
        </form>
         <div class="col s12 m12 l6 information">
            <div class="slider">
                <ul class="slides">
                    <li>
                        <img src="https://browser-f85dacca-902d-495e-9699-928fa3003b80.ws-eu03.gitpod.io/workspace/python3/static/Images/3b727546e63e164b77f4aabe280c68a5.jpg"> 
                        <div class="caption center-align">
                            <h3 class="black-text">You canâ€™t count your hair.</h3>
                            <h5 class="black-text">Make Your Difference Clear. ...</h5>
                        </div>
                    </li>
                    <li>
                        <img src="https://browser-f85dacca-902d-495e-9699-928fa3003b80.ws-eu03.gitpod.io/workspace/python3/static/Images/279photo161202532.jpg">
                        <div class="caption left-align">
                            <h3 class="black-text">If there is a hair, the meat is ruined.</h3>
                            <h5 class="black-text">We treat visitors like invited guests.</h5>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
     </div>
{% endblock %}
</html>
