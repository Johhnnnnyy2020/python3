<!DOCTYPE html>
<html lang="en">
{% extends "index.html" %}
{% block content %}

    <h3 class="black-text text-shadow center-align">Book now</h3>
    <div class="row">
        <form class="col s12 m12 l6" method="POST" action="{{ url_for('add_booking') }}">
            <!-- booking description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix black-text"></i>
                    <textarea id="booking_description" name="booking_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="booking_description">book Description</label>
                </div>
            </div>
            <!-- due date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix black-text"></i>
                    <input id="date" name="date" type="text" class="datepicker validate" required>
                    <label for="date">Due Date</label>
                </div>
            </div>
            <!-- due time picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix black-text"></i>
                    <input id="booking_timestamp" name="booking_timestamp" type="text" class="timepicker validate" required>
                    <label for="booking_timestamp">Time</label>
                </div>
            </div>
            <!-- category selection -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix black-text"></i>
					<select id="name" name="name">
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.name }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
					<label for="name"> Category</label>
				</div>
			</div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-small black-text text-shadow">
                       Add booking<i class="fas fa-edit"></i>
                    </button>
                </div>
            </div>
        </form>

        <div class="col s12 m12 l6 information">
            <div class="slider">
                <ul class="slides">
                    <li>
                        <img src="https://browser-f85dacca-902d-495e-9699-928fa3003b80.ws-eu03.gitpod.io/workspace/python3/static/Images/3_big6-768x591.png">
                        <div class="caption center-align">
                            <h3 class="black-text text-shadow">What we want?</h3>
                            <h5 class="black-text">Safety, trust, value for money spent, community and lasting relationships.</h5>
                        </div>
                    </li>
                    <li>
                        <img src="https://browser-f85dacca-902d-495e-9699-928fa3003b80.ws-eu03.gitpod.io/workspace/python3/static/Images/2000b7dafa7a91bdd7a2f0d21b6c80f8.jpg">
                        <div class="caption left-align">
                            <h3 class="black-text text-shadow">Sign outside a hair salon: We’ll color your hair or dye trying.</h3>
                            <h5 class="black-text">Customer Experience – start to finish. ...</h5>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
</html>
