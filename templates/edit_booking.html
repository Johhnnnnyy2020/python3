<!DOCTYPE html>
<html lang="en">
    
{% extends "index.html" %}
{% block content %}

    <h3 class=" black-text text-shadow center-align">Edit Booking</h3>
    <div class="row">
        <form class="col s12 m12 l6" method="POST" action="{{ url_for('edit_booking', booking_id=booking._id) }}">
            <!-- booking description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix black-text"></i>
                    <textarea id="booking_description" name="booking_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- booking.booking_description -}}
                    </textarea>
                    <label for="booking_description">booking Description</label>
                </div>
            </div>
            <div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix black-text"></i>
					<select id="name" name="name">
                        <option value="" disabled>Choose Category</option>
                        {% for category in categories %}
                            {% if category.name == booking.name %}
                                <option value="{{ category.name }}" selected>{{ category.name }}</option>
                            {% else %}
                                <option value="{{ category.name }}">{{ category.name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
					<label for="name"> Category</label>
				</div>
			</div>
             <!-- due date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix black-text"></i>
                    <input id="booking_date" name="booking_date" type="text"
                        value="{{ booking.date }}" class="datepicker validate" required>
                    <label for="booking_date">Due Date</label>
                </div>
            </div>
            <!-- due time picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix black-text"></i>
                    <input id="booking_timestamp" name="booking_timestamp" type="text"
                        value="{{ booking.timestamp }}" class="timepicker validate" required>
                    <label for="booking_timestamp">Time</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-small black-text text-shadow">
                        Edit Booking <i class="fas fa-edit"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="col s12 m12 l6 information">
            <div class="slider">
                <ul class="slides">
                    <li>
                        <img src="https://browser-f85dacca-902d-495e-9699-928fa3003b80.ws-eu03.gitpod.io/workspace/python3/static/Images/0ac99edd158ee3e829bbe1008f87a155.jpg"> 
                        <div class="caption center-align">
                            <h3 class="black-text">You canâ€™t count your hair.</h3>
                            <h5 class="black-text">Make Your Difference Clear. ...</h5>
                        </div>
                    </li>
                    <li>
                        <img src="https://browser-f85dacca-902d-495e-9699-928fa3003b80.ws-eu03.gitpod.io/workspace/python3/static/Images/db626755a07864b0a2a5cdc8c529830c.jpg">
                        <div class="caption left-align">
                            <h3 class="black-text">If there is a hair, the meat is ruined.</h3>
                            <h5 class="black-text">We treat visitors like invited guests.</h5>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

{% endblock %}
</html>
